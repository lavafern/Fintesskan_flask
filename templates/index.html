<!DOCTYPE html>
<html>
    <head>
        <title>Fitnesskan</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>

<body>
    <header class="header">
        <div class="logo_container">
           
            <a href="#" class="logo">Fitnesskan</a>
        </div>
       
       
    
    </header>

    <div class="upload-image-section">
        
        <form class="form_horizontal" action="/video" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label class="control-label col-sm-2" for="pwd">upload your video </label>
                <div class="col-sm-10">
                    <input type="file" class="form-control" placeholder="aww" name="video"  id="pwd"
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-succes">Submit</button>
                </div>
            </div>
        </form>
        
    </div>
    {% if mimetype %}
    <h1>Video Streaming Demonstration</h1>
    <img id="bg" src="{{ url_for('video') }}">
    {% endif %}
</body>

</html>
